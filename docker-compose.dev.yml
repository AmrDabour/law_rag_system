# ===================================================
# Development Setup - Only Databases in Docker
# App runs locally for fast iteration
# Run with: docker compose -f docker-compose.dev.yml up -d
# ===================================================

services:
  # === Qdrant Vector Database ===
  qdrant:
    image: qdrant/qdrant:v1.12.4
    container_name: law-qdrant
    restart: unless-stopped
    ports:
      - "6333:6333"
      - "6334:6334"
    volumes:
      - qdrant_data:/qdrant/storage
    environment:
      - QDRANT__LOG_LEVEL=INFO
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:6333/readyz"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s

  # === Redis Session Storage ===
  redis:
    image: redis:7.4-alpine
    container_name: law-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 5s

volumes:
  qdrant_data:
    driver: local
  redis_data:
    driver: local

networks:
  default:
    name: law-rag-network
