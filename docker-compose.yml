# ===================================================
# Egyptian Law RAG System - Docker Compose
# Run with: docker compose up --build
# ===================================================

services:
  # === Qdrant Vector Database ===
  qdrant:
    image: qdrant/qdrant:v1.12.4
    container_name: law-qdrant
    restart: unless-stopped
    ports:
      - "6333:6333"
      - "6334:6334"
    volumes:
      - qdrant_data:/qdrant/storage
    environment:
      - QDRANT__LOG_LEVEL=INFO
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:6333/readyz"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s

  # === Redis Session Storage ===
  redis:
    image: redis:7.4-alpine
    container_name: law-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 5s

  # === Law RAG API ===
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: law-rag-api
    restart: unless-stopped
    ports:
      - "8000:8000"
    volumes:
      # Mount law materials for ingestion
      - ./app/law_material:/app/app/law_material:ro
      # Model cache persistence
      - model_cache:/home/appuser/.cache/huggingface
    environment:
      # App Settings
      - APP_NAME=Egyptian Law RAG API
      - APP_VERSION=1.0.0
      - APP_ENV=production
      - DEBUG=false
      
      # Qdrant
      - QDRANT_HOST=qdrant
      - QDRANT_PORT=6333
      
      # Redis
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - REDIS_DB=0
      
      # Google API (use .env or secrets)
      - GOOGLE_API_KEY=${GOOGLE_API_KEY}
      
      # Models
      - EMBEDDING_MODEL=Qwen/Qwen3-Embedding-0.6B
      - EMBEDDING_DIMENSION=1024
      - SPARSE_MODEL=Qdrant/bm25
      - RERANKER_MODEL=Qwen/Qwen3-Reranker-0.6B
      - LLM_MODEL=gemini-2.5-flash
      
      # Search
      - HYBRID_PREFETCH=25
      - RERANK_TOP_K=5
      - DEFAULT_TOP_K=5
      
      # Sessions
      - SESSION_TTL=86400
    depends_on:
      qdrant:
        condition: service_healthy
      redis:
        condition: service_healthy
    # GPU Support for NVIDIA RTX
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: 1
              capabilities: [gpu]
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 120s

volumes:
  qdrant_data:
    driver: local
  redis_data:
    driver: local
  model_cache:
    driver: local

networks:
  default:
    name: law-rag-network
